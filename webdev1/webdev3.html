<!--    Updated/removed pixel specs for the map so it will show full screen dynamically-->

<!--    Updated 2nd place of code for Leaflet version-->
   <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
  integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
  crossorigin=""></script>
    
    // Task 5: Container for displaying map coordinates
    <pre id='containerForDisplayingMapCoord'></pre>
    
    <script>
    // Create variable to hold map element, give initial settings to map
    // Task 2: Change the X,Y coordinates to Duluth, MN
    var map = L.map('map',{ center: [46.786380, -92.094997], zoom: 14});
      
    // Add OpenStreetMap tile layer to map element
    // Task 3: Change the basemap
        L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
	maxZoom: 19,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>'
        }).addTo(map);
         
    // Create point feature for Aerial Lift bridge
    var myDataPoint = L.marker([46.7790, -92.0929]).addTo(map);
        
    // Create line feature for Aerial Bridge, style and add to map
    var myDataLine = L.polyline([[46.779339, -92.093153], [46.778560, -92.092609]],
    {color: 'red', weight: 8}).addTo(map);
        
    // Create area feature for MIT, style and add to map
    var myArea = L.polygon([[42.353770, -71.103606], [42.355447, -71.104475],
    [42.362681, -71.089830], [42.361829, -71.079230]],
    {color: 'blue', weight: 4}).addTo(map);
        
    // Bind popup to data point object
    myDataPoint.bindPopup("<h3>Aerial Lift Bridge</h3><p>Duluth, MN<br>Information about Aerial Lift Bridge.</p>");
        
    // Bind popup to line object
    myDataLine.bindPopup("Aerial Lift Bridge");

    // Bind popup to area object
    myArea.bindPopup("Aerial Lift Bridge");
        
    // Create an Empty Popup
    var popup = L.popup();

    // Write function to set Properties of the Popup
    function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
    }

    // Listen for a click event on the Map element
    map.on('click', onMapClick);

    </script>
